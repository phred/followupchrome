<!doctype html>
<head>
	<style>
		* {
			font-family: sans-serif;
			font-size: 8pt;
			box-sizing: border-box;
		}
		td table {
			width: 100%;
		}
		td table:first-child {
			-webkit-border-top-left-radius: 4px;
			-webkit-border-top-right-radius: 4px;
		}
		td table:last-child {
			-webkit-border-bottom-left-radius: 4px;
			-webkit-border-bottom-right-radius: 4px;
		}
		td table {
			background-color: hsla(0, 0%, 95%, 1.0);
		}
		table, tbody, thead, tr, td {
			margin: 0;
			border: 0;
			padding: 0;
		}
		div#errorarea {
			color: red;
		}
		button, input {
			width: 100%;
		}
		input {
			-webkit-border-radius: 4px;
			border: 1px solid black;
		}
		input[type=text] {
			text-align: center;
			background-color: hsla(120, 80%, 95%, 1.0);
			border: 1px solid hsla(120, 80%, 30%, 1.0);
		}
		#main {
			background-color: hsla(0, 0%, 90%, 1.0);
			-webkit-border-radius: 4px;
			padding: 4px;
		}
	</style>
</head>
<body>
	<table id="main">
		<tr>
			<td id="presetarea">
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" id="addy" value="1minute" />
			</td>
		</tr>
		<tr>
			<td>
				<button id="send">Send</button>
			</td>
		</tr>
	</table>
	<div id="errorarea">
	</div>
	<script src="popup.js"></script>
</body>
